<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color:  #E5D3BB;
    }
    .product {
      margin-bottom: 10px;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
    }
    .form-section {
      margin-top: 30px;
    }
    input[type="text"], textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      padding: 10px 15px;
      background-color: brown;
      color:#E5D3BB; ;
      border: none;
      cursor: pointer;
    }
    a {
      text-decoration: none;
      color:  brown;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a href="index.html" aria-label="Go to Home Page">HOME</a>

  <div class="form-section">
    <h3>Order Details</h3>
    <input type="text" id="customer-name" placeholder="Your Name" required />
    <select name="required" id="product needed">
      <option value="">Select Product</option>
      <option value="1">1(waistbeads,necklace,customizedeyeglasses and bracelet)</option>
      <option value="2">2(customized eyeglasses chain,waistbeads,bracelet and necklace)</option>
      <option value="3">3(Bracelets,necklace,customizedeyeglasses and waistbeads)</option>
      <option value="4">4(Necklace,bracelet,customizedeyeglasses and waistbeads)</option>
   </select><br>
    <textarea id="customer-address" placeholder="Your Address" rows="3" required></textarea>
   
   
    <button onclick="sendOrder()">Send Order on WhatsApp</button>
  </div>

  <script>
    let selectedItems = [0, 1]; // Indices of picked goods (Necklace and Bracelet)

    const productList = document.getElementById('product-list');
    const totalPriceEl = document.getElementById('total-price');

    // Display selected products and calculate total price
    function displayProducts() {
      let total = 0;
      productList.innerHTML = '';

      selectedItems.forEach(index => {
        const product = products[index];
        total += product.price;

        const div = document.createElement('div');
        div.className = 'product';
        div.textContent = `${product.name} - $${product.price}`;
        productList.appendChild(div);
      });

      totalPriceEl.textContent = `Total: $${total}`;
    }

    // Send order via WhatsApp
    function sendOrder() {
      const name = document.getElementById('customer-name').value.trim();
      const address = document.getElementById('customer-address').value.trim();

      if (!name || !address) {
        alert("Please fill in both your name and address.");
        return;
      }

      let message = `Hello, I would like to place an order:\n\n`;

      selectedItems.forEach(index => {
        const product = products[index];
        message += `- ${product.name}: $${product.price}\n`;
      });

      const total = selectedItems.reduce((sum, i) => sum + products[i].price, 0);
      message += `\nTotal: $${total}\n\nName: ${name}\nAddress: ${address}`;

      const encodedMessage = encodeURIComponent(message);
      const whatsappNumber = '9130686608'; // Replace with your actual WhatsApp number
      const whatsappURL = `https://wa.me/${9130686608}?text=${encodedMessage}`;

      try {
        window.open(whatsappURL, '_https://wa.me/9130686608');
      } catch (error) {
        alert("Failed to open WhatsApp. Please try again.");
      }
    }

    // Initialize the product list display
    displayProducts();
  </script>
